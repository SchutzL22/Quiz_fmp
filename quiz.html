    let currentQuestion = 0;

    const startTime = Date.now();

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        const totalTime = Math.floor((Date.now() - startTime) / 1000);
        localStorage.setItem("score", correctAnswers);
        localStorage.setItem("total", questions.length);
        localStorage.setItem("time", totalTime);
        window.location.href = "resultado.html";
        return;
      }

      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (index === q.answer) correctAnswers++;
          currentQuestion++;
          showQuestion();
        };
        answersDiv.appendChild(btn);
      }); 

      if (q.tag) {
        const tag = document.createElement("div");
        tag.className = "tag";
        tag.textContent = q.tag;
        answersDiv.appendChild(tag);
      }

      document.getElementById("progress").textContent = `Pergunta ${currentQuestion + 1} de ${questions.length}`;
